site_name: AppsDock OS Documentation
site_url: https://appsdock.github.io/docs/
copyright: Â© 2021 AppsDock GbR
repo_url: https://github.com/appsdock/docs
repo_name: GitHub

docs_dir: src
site_dir: docs

theme:
  name: material
  palette:
    primary: green
    accent: light green

extra_css:
  - assets/css/appsdock.css
extra:
  manifest: manifest.webmanifest

markdown_extensions:
    # Enable abbreviations
  - abbr
    # Enable admonitions
  - admonition
    # Enable footnotes
  - footnotes
    # Enable syntax highlighting for code blocks
  - pymdownx.highlight:
      # Show line numbers for code blocks
      linenums: true
    # Enable syntax highlighting for inline code
  - pymdownx.inlinehilite
    # Allows for the nesting of code blocks inside other blocks (recommended)
  - pymdownx.superfences

nav:
  - Introduction: index.md
  - Getting Started:
    - API:
      - REST: gettingstarted/api/rest.md
    - Guidelines:
      - Commit messages: gettingstarted/guidelines/commit-messages.md
      - Configuration: gettingstarted/guidelines/configuration.md
      - Exceptions:
        - Error codes: gettingstarted/guidelines/exceptions/error-codes.md
        - Core:
          - Core: gettingstarted/guidelines/exceptions/core/core.md
          - Infrastructure: gettingstarted/guidelines/exceptions/core/infrastructure.md
          - Internal communication: gettingstarted/guidelines/exceptions/core/internal-communication.md
          - Security and authentication: gettingstarted/guidelines/exceptions/core/security-authentication.md
        - Integration:
          - Integration: gettingstarted/guidelines/exceptions/integration/integration.md
        - Plugin:
          - Plugin: gettingstarted/guidelines/exceptions/plugin/plugin.md
        - System:
          - System: gettingstarted/guidelines/exceptions/system/system.md
      - Naming convention: gettingstarted/guidelines/naming-convention.md
    - PhpStorm:
      - Xdebug: gettingstarted/phpstorm/xdebug.md
  - Identity and access:
    - Authentication: identity-access/authentication.md
    - Identity: identity-access/identity.md
    - Policies and permissions: identity-access/policies-and-permissions.md
